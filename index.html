<html>

<head>
  <meta charset="utf-8">
  <title>
    AR YOGA Coach
  </title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="yoga_coach" response-type = "arraybuffer" src="https://rexchsu.github.io/si559_ar/models/scene.glb"></a-asset-item>
      <img id="my-image" src="image.png">
    </a-assets>
    <!--     Music: https://www.bensound.com -->
    <a-entity gltf-model="https://rexchsu.github.io/si559_ar/models/scene.glb" position="0 0.67 -1.14186" scale="2 2 2">
      <a-entity animation="" sound="src: https://rexchsu.github.io/si559_ar/models/sounds/yoga_coach_voice.mp3; autoplay: true"></a-entity>
      <a-entity animation="" sound="src: https://rexchsu.github.io/si559_ar/models/sounds/bensound-relaxing.mp3; autoplay: true"></a-entity>
    </a-entity>
    <a-plane position="0 0 -1" rotation="-90 0 0" width="2" height="4" color="#8E5B90" opacity= "0.8" shadow></a-plane>
    <a-text position="-0.9 0.1 0" rotation="0 0 0" width="3.5" height="4" color="#FFFFFF" shadow value="Hello, I'm your yoga coach!"></a-text>

    <!-- tutor_content -->
    <a-text position="-0.9 2.20117 -1.11665" rotation="" width="3.5" height="4" color="#FFFFFF" shadow="" value="How to do Cow Face Pose" text="height: 4.5" scale=""></a-text>
    <a-text position="-1.40015 1.56 -0.91406" rotation="" width="3.5" height="4" color="#FFFFFF" shadow="" value="TOP ARM" text=""></a-text>
    <a-text position="-1.41953 1.4 -0.91406" rotation="" width="3.5" height="4" color="#FFFFFF" shadow="" value="externally rotating" text="" scale="0.6 0.6 0.6"></a-text>
    <a-plane position="-1.04056 1.36 -0.99116" rotation="" width="2" height="4" color="#2091B8" opacity="0.8" shadow="" material="" geometry="" scale="0.43 0.2 0.2"></a-plane>
    <a-plane position="-0.46197 1.40373 -1" rotation="" width="2" height="4" color="#2091B8" opacity="0.8" shadow="" material="" geometry="" scale="0.15 0.002 0.2"></a-plane>
    <a-circle position="-0.2835 1.40046 -1" rotation="" width="2" height="4" color="#2091B8" opacity="0.8" shadow="" material="" geometry="" scale="0.04 0.04 0.04"></a-circle>
    <!-- view more button -->
    <a-text position="-1.27045 1.156 -0.91406" rotation="" width="3.5" height="4" color="#FFFFFF" shadow="" value="View more" text="" scale="0.6 0.6 0.6"></a-text>
    <a-plane position="-1.03729 1.14132 -0.96" rotation="" width="2" height="4" color="#0E5168" opacity="0.8" shadow="" material="" geometry="" scale="0.35 0.05 0.2"></a-plane>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>
    <!-- <a-marker-camera type="pattern" patternurl="src: https://rexchsu.github.io/si559_ar/pattern-qr-code.patt"></a-marker-camera>
    <a-marker type="pattern" patternurl="src: https://rexchsu.github.io/si559_ar/pattern-qr-code.patt"></a-marker> -->

  </a-scene>


</body>
</html>
